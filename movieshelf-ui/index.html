<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MovieShelf – Catálogo de Filmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />

  <!-- Seu CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="container-xl d-flex justify-content-between align-items-center">
      <div class="top-bar__logo">
        <span class="logo-mark">M</span>
        <span class="logo-text">MovieShelf</span>
      </div>
      <button id="open-modal" class="btn btn--primary">
        + Novo filme
      </button>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="hero__gradient"></div>
      <div class="container-xl">
        <div class="hero__content">
          <h1>Seu catálogo pessoal de filmes</h1>
          <p>
            Adicione seus filmes favoritos, organize por nota e tags.
          </p>
        </div>
      </div>
    </section>

    <!-- CONTEÚDO -->
    <section class="content">
      <div class="container-xl">
        <div class="toolbar row gy-2 align-items-center">
          <div class="toolbar__left col-12 col-md-6">
            <h2>Minha coleção</h2>
            <span id="movie-count" class="movie-count">0 filmes</span>
          </div>

          <div
            class="toolbar__right col-12 col-md-6 d-flex justify-content-md-end flex-wrap gap-2"
          >
            <input
              type="text"
              id="search-input"
              class="input flex-grow-1"
              placeholder="Buscar por título..."
              aria-label="Buscar filme"
            />
            <select
              id="sort-select"
              class="select"
              aria-label="Ordenar resultados"
            >
              <option value="createdAt">Mais recentes</option>
              <option value="title">Título (A–Z)</option>
              <option value="rating">Maior nota</option>
              <option value="year">Ano (mais novo)</option>
            </select>
          </div>
        </div>

        <div id="status-message" class="status-message" hidden></div>

        <div id="movie-grid" class="movie-grid">
          <!-- cards via JS -->
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL CUSTOM (não é o modal do Bootstrap) -->
  <div id="modal-backdrop" class="ms-modal-backdrop" hidden>
    <div class="ms-modal">
      <div class="ms-modal__header">
        <h3>Novo filme</h3>
        <button
          id="close-modal"
          class="ms-modal__close"
          type="button"
          aria-label="Fechar"
        >
          ✕
        </button>
      </div>

      <form id="movie-form" class="ms-modal__body">
        <div class="field">
          <label for="title">Título *</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            placeholder="Ex.: Clube da Luta"
          />
        </div>

        <div class="field-row">
          <div class="field">
            <label for="year">Ano</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="1999"
            />
          </div>
          <div class="field">
            <label for="rating">Nota (0–10)</label>
            <input
              type="number"
              id="rating"
              name="rating"
              min="0"
              max="10"
              step="0.1"
              placeholder="9.0"
            />
          </div>
        </div>

        <div class="field">
          <label for="tags">Tags (separadas por vírgula)</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="ação, clássico, favorito"
          />
        </div>

        <p class="helper-text">Campos com * são obrigatórios.</p>

        <button type="submit" class="btn btn--primary btn--full">
          Salvar filme
        </button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container-xl text-center">
      <p>
        API: <code>http://localhost:4001/api/movies</code> · Backend em Node + Mongo
        · Interface feita por <strong>Murilo Baron</strong>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS (se quiser usar componentes dele depois) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu JS -->
  <script src="./app.js"></script>
</body>
</html>
